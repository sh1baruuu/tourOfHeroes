<div *ngIf="messageService.messages.length" [ngClass]="toggle ? 'sidebar' : 'sidebar close'">
    <header>
        <h2>All Message</h2>
    </header>
    <div *ngFor='let message of messageService.messages'>{{message}}</div>
    <button type="button" class="clear" (click)="messageService.clear()">
        Delete All
    </button>
</div>
